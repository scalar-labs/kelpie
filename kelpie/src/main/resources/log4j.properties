# logger
log4j.rootLogger=INFO, console
log4j.logger.com.scalar.kelpie=INFO, kelpie
# console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%-5p %c] %m%n
# kelpie appender
log4j.appender.kelpie=org.apache.log4j.RollingFileAppender
log4j.appender.kelpie.File=/var/log/kelpie/kelpie.log
log4j.appender.kelpie.layout=org.apache.log4j.PatternLayout
log4j.appender.kelpie.layout.ConversionPattern=%d [%-5p %c] %m%n
