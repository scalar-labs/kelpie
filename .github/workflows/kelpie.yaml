name: Kelpie

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
    - uses: actions/checkout@v1

    - name: Cache repository
      uses: actions/cache@v1
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build Kelpie
      run: ./gradlew build

    - name: Build sample modules
      run: ./gradlew modules

    - name: Test a sample
      run: |
        ./gradlew installDist
        ./gradlew modules
        ./build/install/kelpie/bin/kelpie --config conf/print.toml
