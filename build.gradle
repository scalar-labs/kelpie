plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.scalar.kelpie.Kelpie'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
    compile group: 'com.google.guava', name: 'guava', version: '24.1-jre'
    compile group: 'com.moandjiezana.toml', name: 'toml4j', version: '0.7.2'
    compile group: 'info.picocli', name: 'picocli', version: '4.1.4'
    testCompile group: 'junit', name: 'junit', version: '4.13'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.2.4'
}

sourceSets {
    modules {
        java {
            compileClasspath += main.output
            srcDir file('modules')
        }
    }
}

configurations {
    modulesCompile.extendsFrom compile
}
